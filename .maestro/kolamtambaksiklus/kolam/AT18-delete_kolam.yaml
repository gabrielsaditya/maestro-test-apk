- tapOn:
    point: 544,379
# 5. Pilih tombol [Hapus]
- tapOn: "Hapus"
# 6. Pilih tombol [Ya] pada modal konfirmasi
- tapOn: "Ya, Saya Yakin"

###Assert Data
- assertVisible: "Kolam Berhasil Dihapus"

- stopApp
