## [CREATE]
# 1. Login akun jala.automation
- runFlow: login_email.yaml

# 2. Pilih menu [Kolam]
- tapOn: 
    point: 238, 689 #Kolam

# 3. Pilih field Tambak = "Test Automation"
- tapOn: 
    point: 306, 218 #Pilih field tambak
- tapOn: "Test Automation"
# 4. Pilih tombol [Tambah Kolam]
- tapOn: "Tambah Kolam"

# 5. Pilih tombol [Buat Kolam]
- tapOn: "Buat Kolam"
# 6. Input field nama awalan kolam = "AUT"
- tapOn:
    point: 300, 291
- inputText: 
    text: "AUT"
    label: "Input field nama awalan kolam = AUT"
- hideKeyboard
# 7. Input field 'Nama Kolam' = "AUT2.1"
- tapOn:
    point: 300, 613
- eraseText
- inputText:
    text: "AUT2.1"
    label: "Input field Nama Kolam = AUT2.1"
- hideKeyboard
# 8. Input field 'Panjang Kolam' = "10"
- tapOn:
    point: 158, 827
- inputText:
    text: "10"
    label: "input field panjang kolam = 10"
# 9. Input field 'Lebar Kolam' = "12"
- tapOn:
    point: 441, 724
- inputText:
    text: "12"
    label: "input field lebar kolam = 12"
- hideKeyboard
# 10. Input field 'Kedalaman' = "1.5"
- tapOn:
    point: 432, 931
- inputText:
    text: "1.5"
# 11. Pilih tombol [Buat Kolam]
- tapOn: "Buat Kolam"
##ASSERT DATA
- assertVisible: "Kolam Berhasil Dibuat"
- stopApp

